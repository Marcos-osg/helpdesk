{% extends 'base.html' %}
{% block content %}
    <form action="">
        {% csrf_token %}
        <table class="table table-hover">
            <tr>
                <th>Item</th>
                <th>Descrição do item</th>
                <th>Valor do item</th>
                <th>Disponivel</th>
            </tr>
            <tr>
                <td>{{produto.item}}</td>
                <td>{{produto.descricao}}</td>
                <td>R${{produto.valor}}</td>
                <td>{{produto.disponivel}}</td>
            </tr>
        </table>
    </form>
    <a href="{% url 'product' %}">
        <button class="btn btn-secondary">Voltar</button>
    </a>
{% endblock %}
