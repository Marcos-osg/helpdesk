{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="card">
        <h1 class="h1">Login</h1>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="label-float">
                <input type="text" name="usuario" value="{{request.POST.usuario}}" required>
                <label >Usuário</label>
            </div>
            <div class="label-float">
                <input type="password" name="senha" value="{{request.POST.senha}}" required >
                <label >Senha</label>
            </div>
            <div class="justify-center">
                <button type="submit" class="btn">Entrar</button>
            </div>
            <div class="justify-center">
                <hr>
            </div>
            
            <div class="p">
                <p>Não consegue acessar? <a href="{% url 'reset_password' %}" class="a">Esqueci minha senha</a></p> 
            </div>
        </form>
    </div>
    {% for message in messages %}
    {{message}}
    {% endfor %}
</div>
{% endblock %}
